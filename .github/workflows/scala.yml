name: Scala CI

on:
  pull_request_target:
    branches: [ 1.6.x ]

permissions:
  actions: read
  checks: read
  contents: read
  deployments: read
  issues: read
  packages: read
  pull-requests: read
  repository-projects: read
  security-events: read
  statuses: read

jobs:
  image-creation:
    runs-on: ubuntu-latest
    steps:
      - name: trigger single Job
        uses: actions/checkout@v3
        with:
          url: "http://127.0.0.1:8080/"
          user: "admin"
          job: "devGitPullLagomSample3"
