name: Scala CI

on:
  pull_request_target:
    branches: [ 1.6.x ]

permissions:
  actions: read
  checks: read
  contents: read
  deployments: read
  issues: read
  packages: read
  pull-requests: read
  repository-projects: read
  security-events: read
  statuses: read

jobs:
  image-creation:
    runs-on: ubuntu-latest
    steps:
      - name: trigger single Job
        uses: actions/checkout@v3
        with:
          url: "https://9ce0-15-206-48-97.in.ngrok.io/github-webhook/"
